<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="style.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-text" href="#">Pizza Pap</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
           
        
          </ul>
    </nav>
    <div class="jumbotron jumbotron-fluid">
  <div class="container jumbo">
    <h1>Pizza Pap</h1>      
    <p>
        Come and grab a slice of the best pizza in town! 
    </p>
  </div>
</div>
<div class="container-fluid">
  <h2></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="pizza1.jpg" alt="oven" style="width:100%;">
      </div>

      <div class="item">
        <img src="pizza2.jpg" alt="table" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="pizza3.jpg" alt="pizza" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div> 


<div class="container">
  <form >
  <div class="mb-3">
    <label for="size">Select The Pizza Size</label>
    <select id="pizzaSize" class="form-control" required>
      <option value="">...</option>
      <option value="large">Large</option>
      <option value="medium">Medium</option>
      <option value="small">Small</option>
    </select>
  </div>

  <div class="mb-2">
    <label for="crust">Select Your Preferred Crust</label>
    <select class="form-control" id="crust" required>
      <option value="">...</option>
      <option value="crispy">Crispy</option>
      <option value="stuffed">Stuffed</option>
      <option value="gluten-free">Gluten-free</option>
      <option value="thin">Thin</option>
    </select>
  </div>

  <div class="mb-2">
    <label for="topping">Select Your Preferred Topping</label>
    <select class="form-control" id="topping" required>
      <option value="">...</option> 
      <option value="pepperoni">Pepperoni</option>
       <option value="sausages">Sausages</option>
      <option value="mushrooms">Mushrooms</option>
      <option value="extra">Extra Cheese</option>
      <option value="pineapples">Pineapples</option>
      <option value="salami">Salami</option>
    </select>
  </div>
</form>

</body>
</html>
