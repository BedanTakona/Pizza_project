<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pizza Pap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-text" href="#">Pizza Pap</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
           
        
          </ul>
    </nav>
    <div class="jumbotron jumbotron-fluid jumbo">
  <div class="container ">
    <h1>Pizza Pap</h1>   
    
    <p>
        Come and grab a slice of the best pizza in town! 
    </p>
  </div>
</div>
<div class="container-fluid">
  <h2></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="pizza1.jpg" alt="oven" style="width:100%;">
      </div>

      <div class="item">
        <img src="pizza2.jpg" alt="table" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="pizza3.jpg" alt="pizza" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div> 
<br>
<br>

<div class="container-fluid main">
<div class="container stage">
  <form >
    <h2 style="text-align: center;">Place Your Order</h2>
  <div class="mb-3">
    <label for="size">Select The Pizza Size</label>
    <select id="pizzaSize" class="form-control" required>
  
      <option value="large">Large - Ksh 1000</option>
      <option value="medium">Medium - Ksh 500</option>
      <option value="small">Small - Ksh 350</option>
    </select>
  </div>
<br>
  <div class="mb-2">
    <label for="crust">Select Your Preferred Crust</label>
    <select class="form-control" id="crust" required>
     
      <option value="thin">Thin - Ksh.150</option>
      <option value="crispy">Crispy - Ksh.175</option>
      <option value="stuffed">Stuffed - Ksh.200</option>
      <option value="gluten-free">Gluten-free - Ksh.100</option>
    
    </select>
  </div>
<br>
  <div class="mb-2">
    <label for="topping">Select Your Preferred Topping</label>
    <select class="form-control" id="topping" required>
     
      <option value="pepperoni">Pepperoni - Ksh 150</option>
       <option value="sausages">Sausages - Ksh. 200</option>
      <option value="mushrooms">Mushrooms - Ksh 250</option>
      <option value="extra">Extra Cheese - Ksh.150</option>
      <option value="pineapples">Pineapples - Ksh.175</option>
      <option value="salami">Salami - Ksh250</option>
    </select>
  </div>
 <br>
<div class="mb-3">
  <label for="delivery">Would You Like Your Pizza Delivered @ Ksh. 300? </label>
  <select id="delivery" class="form-control" required>

    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>
<br>
<br>
<div id="sector">
<label for="deliverylocation"> Enter Your Delivery Location : </label><br>
<input type="text" id="deiverylocation" name="deliverylocation"> 
<br><br>  
<label for="quantity">How Many Pizzas Do You Want? :" </label><br>
<input type="number" name="quantity" id="pizzaNumber" required>
</div>
<br>
<br>
<input type="submit" class="btn btn-success" value="Get Total Cost" id="submit">
<br><br>
<span>Total Ksh:  </span>
<br><br>
  <div id="total">
    <p class="total-amount hidden">
    </p>
  </div>
</form>
</div>
</div>
<br><br><br>
<div class="container-fluid">
  <footer>
    <h4 style="text-align: center;">Contact Us</h4>
    <p>
      Contact : 0712-345-678
      <br>

      Email : pizzapap@co.ke
    </p>
  </footer>
</div>

</div>
</body>
</html>
